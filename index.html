<!DOCTYPE html>
<html>
<head>
    <title>Peta Desa Pataruman</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body, #map { width: 100%; height: 100vh; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }

        #info-panel {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            padding: 24px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(400px);
            transition: all 0.3s ease;
            pointer-events: none;
            max-height: 80vh;
            overflow-y: auto;
        }

        #info-panel.active {
            opacity: 1;
            transform: translateX(0);
            pointer-events: all;
        }

        #info-panel h2 { color: #ff7800; font-size: 1.3rem; margin-bottom: 12px; }
        #info-panel p { color: #666; font-size: 0.9rem; margin: 8px 0; line-height: 1.5; }
        #info-panel strong { color: #333; }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover { color: #333; }
        .loader { text-align: center; padding: 20px; color: #ff7800; }
        .official-card { border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 12px; background: #f8f9fa; }
        .official-card h3 { margin: 0 0 8px 0; font-size: 1rem; }
        .official-card p { margin: 4px 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <button class="close-btn" onclick="closePanel()">✕</button>
        <h2 id="panel-title">Wilayah</h2>
        <div id="panel-content">
            <p class="loader">Loading...</p>
        </div>
    </div>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://cdvvmvjffmhvnnkqojoc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkdnZtdmpmZm1odm5ua3Fvam9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjUzOTAsImV4cCI6MjA4NTk0MTM5MH0.9zeaJntl-4_nVGpqpiejkqtdLW37TXOkJVjYLM3Ti4c'; 

        // PATARUMAN BOUNDS (to filter only Desa Pataruman)
        const PATARUMAN_BOUNDS = {
            minLat: -6.845,
            maxLat: -6.790,
            minLon: 107.588,
            maxLon: 107.646
        };

        // Initialize Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // ============================================
        // MAP INITIALIZATION
        // ============================================
        const map = L.map('map').setView([-6.8197, 107.6311], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // ============================================
        // LOAD AND FILTER GEOJSON
        // ============================================
        fetch('contoh.geojson')
            .then(response => response.json())
            .then(data => {
                // Filter to only Pataruman features
                const pataturmanFeatures = data.features.filter(feature => {
                    const coords = feature.geometry.coordinates[0];
                    if (!coords) return false;

                    // Check if any coordinate is within Pataruman bounds
                    return coords.some(coord => {
                        const [lon, lat] = coord;
                        return lat >= PATARUMAN_BOUNDS.minLat &&
                               lat <= PATARUMAN_BOUNDS.maxLat &&
                               lon >= PATARUMAN_BOUNDS.minLon &&
                               lon <= PATARUMAN_BOUNDS.maxLon;
                    });
                });

                // Render filtered features
                L.geoJson({ type: 'FeatureCollection', features: pataturmanFeatures }, {
                    style: {
                        color: '#ff7800',
                        weight: 2,
                        opacity: 0.8,
                        fillOpacity: 0.4,
                        fillColor: '#ff7800'
                    },
                    onEachFeature: (feature, layer) => {
                        layer.on('click', () => onFeatureClick(feature));
                        layer.bindPopup(`<strong>${feature.properties?.name || 'Pataruman'}</strong><br><button onclick="onFeatureClick(event)">View Details</button>`);
                    }
                }).addTo(map);

                console.log(`✓ Loaded ${pataturmanFeatures.length} Pataruman features`);
            })
            .catch(error => console.error('Error loading GeoJSON:', error));


        async function onFeatureClick(feature) {
            const wilayahId = feature.properties?.wilayah_id || feature.properties?.id;

            if (!wilayahId) {
                showPanel(feature.properties?.name || 'Pataruman', '<p>No data available</p>');
                return;
            }

            showPanel(feature.properties?.name || 'Pataruman', '<p class="loader">Loading officials...</p>');

            try {
                const { data: pengurus, error } = await supabase
                    .from('pengurus')
                    .select('*')
                    .eq('wilayah_id', wilayahId);

                if (error) throw error;

                if (!pengurus || pengurus.length === 0) {
                    showPanel(feature.properties?.name || 'Pataruman', '<p>No officials registered</p>');
                    return;
                }

                let content = '';
                pengurus.forEach(official => {
                    content += `
                        <div class="official-card">
                            <h3>${official.nama}</h3>
                            <p><strong>Jabatan:</strong> ${official.jabatan}</p>
                            <p><strong>NIK:</strong> ${official.nik || '-'}</p>
                            <p><strong>No. Telp:</strong> <a href="tel:${official.no_telp}" style="color: #ff7800; text-decoration: none;">${official.no_telp || '-'}</a></p>
                            ${official.foto_url ? `<img src="${official.foto_url}" style="width: 100%; border-radius: 6px; margin-top: 8px;">` : ''}
                        </div>
                    `;
                });

                showPanel(feature.properties?.name || 'Pataruman', content);
            } catch (error) {
                console.error('Error fetching data:', error);
                showPanel('Error', `<p style="color: red;">Failed to load data: ${error.message}</p>`);
            }
        }


        function showPanel(title, content) {
            document.getElementById('panel-title').textContent = title;
            document.getElementById('panel-content').innerHTML = content;
            document.getElementById('info-panel').classList.add('active');
        }

        function closePanel() {
            document.getElementById('info-panel').classList.remove('active');
        }

        // Close panel when clicking outside
        map.on('click', closePanel);
    </script>
</body>
</html>
