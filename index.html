<!DOCTYPE html>
<html>
<head>
    <title>Map Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; }
        .grey-overlay { fill: grey; opacity: 0.5; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Create a map centered on Pataruman, West Bandung
        var map = L.map('map').setView([-6.8197, 107.6311], 13);

        // Load a tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Load the GeoJSON data
        fetch('contoh.geojson')
            .then(response => response.json())
            .then(data => {
                // Add geojson layer
                L.geoJson(data, {
                    style: function(feature) {
                        return {color: "#0000FF"};
                    }
                }).addTo(map);
            });

        // Add grey overlay for areas not in Pataruman
        var greyOverlay = L.rectangle([
            [-6.845, 107.616], 
            [-6.790, 107.646], 
            [-6.790, 107.588], 
            [-6.845, 107.588]
        ], {className: 'grey-overlay'}).addTo(map);
    </script>
</body>
</html>
