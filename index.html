<!DOCTYPE html>
<html>
<head>
    <title>Peta Pataruman Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #map { width: 100vw; height: 100vh; background: #808080; }
        
        #info-panel {
            position: fixed; top: 10px; right: 10px; width: 300px;
            background: white; z-index: 1000; padding: 15px;
            display: none; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
            max-height: 80vh; overflow-y: auto;
        }
        .official-card {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .official-card:last-child { border: none; }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <button onclick="this.parentElement.style.display='none'">Close</button>
        <div id="content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
       // 1. Initialize Supabase with a UNIQUE variable name
const SU_URL = 'https://cdvvmvjffmhvnnkqojoc.supabase.co';
const SU_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkdnZtdmpmZm1odm5ua3Fvam9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjUzOTAsImV4cCI6MjA4NTk0MTM5MH0.9zeaJntl-4_nVGpqpiejkqtdLW37TXOkJVjYLM3Ti4c';

// Use 'sbClient' instead of 'supabase' to avoid global naming collisions
const sbClient = window.supabase.createClient(SU_URL, SU_KEY);

// 2. Initialize Map
var map = L.map('map').setView([-6.955, 107.518], 15);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

// 3. Database Function
async function fetchOfficials(wilayahId) {
    const content = document.getElementById('content');
    
    try {
        // Querying the 'pengurus' table where 'wilayah_id' matches the GeoJSON ID
        const { data, error } = await sbClient
            .from('pengurus')
            .select('*')
            .eq('wilayah_id', wilayahId);

        if (error) throw error;

        if (!data || data.length === 0) {
            content.innerHTML = `<h3>ID Wilayah: ${wilayahId}</h3><p>Tidak ada data pengurus di database untuk ID ini.</p>`;
            return;
        }

        let html = `<h3>Daftar Pengurus (ID: ${wilayahId})</h3>`;
        data.forEach(p => {
            html += `
                <div class="official-card">
                    <strong>${p.nama}</strong><br>
                    <small>${p.jabatan}</small><br>
                    ${p.no_telp ? `<span>ðŸ“ž ${p.no_telp}</span>` : ''}
                </div>`;
        });
        content.innerHTML = html;

    } catch (err) {
        console.error("Database error:", err);
        content.innerHTML = `<p style="color:red">Error loading data: ${err.message}</p>`;
    }
}

// 4. Load GeoJSON
fetch('contoh.geojson')
    .then(res => res.json())
    .then(data => {
        L.geoJSON(data, {
            style: { color: "orange", weight: 3, fillOpacity: 0.5 },
            onEachFeature: function(feature, layer) {
                layer.on('click', function(e) {
                    L.DomEvent.stopPropagation(e);
                    
                    const panel = document.getElementById('info-panel');
                    const content = document.getElementById('content');
                    
                    panel.style.display = 'block';
                    content.innerHTML = `<p>Loading officials...</p>`;
                    
                    // Try to find the ID in feature.id OR feature.properties.id
                    const targetId = feature.id || (feature.properties && feature.properties.id);
                    
                    console.log("Clicked Feature ID:", targetId);
                    
                    if (targetId) {
                        fetchOfficials(targetId);
                    } else {
                        content.innerHTML = `<p style="color:red">Error: ID tidak ditemukan di file GeoJSON.</p>`;
                    }
                });
            }
        }).addTo(map);
    })
    .catch(err => console.error("GeoJSON error:", err));
    </script>
</body>
</html>
