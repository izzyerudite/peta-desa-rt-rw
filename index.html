<!DOCTYPE html>
<html>
<head>
    <title>Peta Pataruman</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>

        :root {
            --pz-blue: #053ef8;
            --pz-border: #000000;
            --pz-bg: #ffffff;
            --pz-gray: #f1f3f4;
            --pz-text: #202124;
            --pz-mono: 'Roboto Mono', 'Courier New', monospace;
        }

        body { margin: 0; padding: 0; font-family: 'Open Sans', Arial, sans-serif; color: var(--pz-text); }
        #map { width: 100vw; height: 100vh; filter: grayscale(0.2); }
        
        #info-panel {
            position: fixed; top: 0; right: 0; width: 380px; height: 100vh;
            background: var(--pz-bg); z-index: 1000; padding: 30px 20px;
            display: none; border-left: 1px solid var(--pz-border);
            box-shadow: -4px 0 15px rgba(0,0,0,0.05);
            max-height: 100vh; overflow-y: auto;
        }

        .header { 
            border-bottom: 4px solid var(--pz-border); 
            margin-bottom: 25px; 
            padding-bottom: 10px; 
        }
        
        #panel-title { 
            font-family: var(--pz-mono); 
            font-size: 1.2rem; 
            font-weight: 700; 
            text-transform: uppercase; 
            margin: 0;
        }

        .close-btn { 
            cursor: pointer; border: 1px solid var(--pz-border); 
            background: transparent; color: var(--pz-border); 
            font-weight: bold; padding: 2px 8px; font-size: 14px;
        }
        .close-btn:hover { background: var(--pz-border); color: white; }

        .official-card { 
            background: var(--pz-gray); 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin-bottom: 15px; 
            font-family: var(--pz-mono);
            font-size: 13px;
        }
        
        .official-card strong { color: var(--pz-blue); font-size: 15px; display: block; margin-bottom: 5px; }

        .btn-group { margin-top: 12px; display: flex; gap: 10px; }
        .edit-btn { background: transparent; border: 1px solid var(--pz-border); padding: 4px 8px; cursor: pointer; font-family: var(--pz-mono); font-size: 11px; }
        .delete-btn { background: transparent; color: #d93025; border: 1px solid #d93025; padding: 4px 8px; cursor: pointer; font-family: var(--pz-mono); font-size: 11px; }
        .edit-btn:hover { background: var(--pz-gray); }
        .delete-btn:hover { background: #fee; }

        .add-btn { 
            background: var(--pz-blue); color: white; width: 100%; 
            border: none; padding: 12px; font-family: var(--pz-mono); 
            font-weight: bold; cursor: pointer; margin-top: 10px; 
            text-transform: uppercase; letter-spacing: 1px;
        }

        form { border: 1px solid var(--pz-border); padding: 15px; margin-top: 15px; background: white; }
        form label { font-family: var(--pz-mono); font-size: 11px; font-weight: bold; display: block; margin-top: 10px; }
        form input { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; font-family: var(--pz-mono); box-sizing: border-box; }
        
        .form-btns { display: flex; gap: 10px; margin-top: 15px; }
        .save-btn { background: var(--pz-border); color: white; border: none; flex: 1; padding: 10px; cursor: pointer; font-family: var(--pz-mono); }
        .cancel-btn { background: transparent; border: 1px solid #ccc; flex: 1; padding: 10px; cursor: pointer; font-family: var(--pz-mono); }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel">
        <div class="header">
            <h3 id="panel-title">Wilayah</h3>
            <button class="close-btn" onclick="closePanel()">KELUAR</button>
        </div>
        <div id="content"></div>
        <button class="add-btn" id="show-add-form">TAMBAHKAN</button>
        
        <div id="form-container" style="display: none;">
            <form id="official-form">
                <input type="hidden" id="edit-id">
                <label>NAMA</label>
                <input type="text" id="form-nama" required>
                <label>JABATAN</label>
                <input type="text" id="form-jabatan" required>
                <label>NO_TELP</label>
                <input type="text" id="form-telp">
                <div class="form-btns">
                    <button type="submit" class="save-btn">MASUKAN</button>
                    <button type="button" class="cancel-btn" onclick="hideForm()">GAGALKAN</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // supabase
        const SU_URL = 'https://cdvvmvjffmhvnnkqojoc.supabase.co';
        const SU_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkdnZtdmpmZm1odm5ua3Fvam9jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzNjUzOTAsImV4cCI6MjA4NTk0MTM5MH0.9zeaJntl-4_nVGpqpiejkqtdLW37TXOkJVjYLM3Ti4c';
        const sbClient = window.supabase.createClient(SU_URL, SU_KEY);

        let currentWilayahId = null;

        var map = L.map('map').setView([-6.955, 107.518], 15);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        //mengambil database dari supabase
        async function fetchOfficials(wilayahId) {
            currentWilayahId = wilayahId;
            const content = document.getElementById('content');
            hideForm();
            
            try {
                const { data, error } = await sbClient
                    .from('pengurus')
                    .select('*')
                    .eq('wilayah_id', wilayahId)
                    .order('created_at', { ascending: true });

                if (error) throw error;
                // ui data
                if (!data || data.length === 0) {
                    content.innerHTML = `<p style="font-family:monospace; font-size:12px;">[!] NO_DATA_FOUND</p>`;
                } else {
                    let html = '';
                    data.forEach(p => {
                        html += `
                            <div class="official-card">
                                <strong>> ${p.nama}</strong>
                                <small>Jabatan: ${p.jabatan}</small><br>
                                ${p.no_telp ? `<small>Telp: ${p.no_telp}</small>` : ''}
                                <div class="btn-group">
                                    <button class="edit-btn" onclick='showEditForm(${JSON.stringify(p)})'>MODIFIKASI</button>
                                    <button class="delete-btn" onclick="deleteOfficial(${p.id})">HAPUSKAN</button>
                                </div>
                            </div>`;
                    });
                    content.innerHTML = html;
                }
            } catch (err) {
                content.innerHTML = `<p style="color:red">ERROR_EXC: ${err.message}</p>`;
            }
        }
        // data 
        document.getElementById('official-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('edit-id').value;
            const payload = {
                nama: document.getElementById('form-nama').value,
                jabatan: document.getElementById('form-jabatan').value,
                no_telp: document.getElementById('form-telp').value,
                wilayah_id: currentWilayahId
            };
            // edit
            try {
                if (id) {
                    const { error } = await sbClient.from('pengurus').update(payload).eq('id', id);
                    if (error) throw error;
                } else {
                    const { error } = await sbClient.from('pengurus').insert([payload]);
                    if (error) throw error;
                }
                fetchOfficials(currentWilayahId);
            } catch (err) {
                alert("STASH_ERROR: " + err.message);
            }
        };
        // delete
        async function deleteOfficial(id) {
            if (!confirm("DIHAPUS: APAKAH DIHAPUS?")) return;
            try {
                const { error } = await sbClient.from('pengurus').delete().eq('id', id);
                if (error) throw error;
                fetchOfficials(currentWilayahId);
            } catch (err) {
                alert("PURGE_FAILED: " + err.message);
            }
        }
        // tempat edit data
        function showEditForm(p) {
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('edit-id').value = p.id;
            document.getElementById('form-nama').value = p.nama;
            document.getElementById('form-jabatan').value = p.jabatan;
            document.getElementById('form-telp').value = p.no_telp || '';
        }

        document.getElementById('show-add-form').onclick = () => {
            document.getElementById('official-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('form-container').style.display = 'block';
        };

        function hideForm() { document.getElementById('form-container').style.display = 'none'; }
        function closePanel() { document.getElementById('info-panel').style.display = 'none'; }
        // mengambil data geojson (biar peta muncul)
        fetch('contoh.geojson')
            .then(res => res.json())
            .then(data => {
                L.geoJSON(data, {
                    style: { color: "#000", weight: 2, fillOpacity: 0.2, dashArray: '5, 5' },
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function(e) {
                            L.DomEvent.stopPropagation(e);
                            document.getElementById('info-panel').style.display = 'block';
                            document.getElementById('panel-title').innerText = "WILAYAH: " + feature.id;
                            fetchOfficials(feature.id);
                        });
                    }
                }).addTo(map);
            });
    </script>
</body>
</html>
