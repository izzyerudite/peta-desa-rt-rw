<!DOCTYPE html>
<html>
<head>
    <title>Peta Pataruman Fix</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100vw; height: 100vh; background: #808080; } /* Gray while loading */
        
        #info-panel {
            position: fixed; top: 10px; right: 10px; width: 300px;
            background: white; z-index: 1000; padding: 15px;
            display: none; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-panel" id="panel">
        <button onclick="this.parentElement.style.display='none'">Close</button>
        <div id="content"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Initialize Map - Using the EXACT coordinates from your GeoJSON
        // Latitude: -6.955, Longitude: 107.518
        var map = L.map('map').setView([-6.955, 107.518], 15);

        // 2. Add Tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // 3. Load GeoJSON (No filtering - let's just get it on the screen first)
        fetch('contoh.geojson')
            .then(res => res.json())
            .then(data => {
                console.log("Data loaded:", data); // Check your console (F12)
                L.geoJSON(data, {
                    style: { color: "orange", weight: 3, fillOpacity: 0.5 },
                    onEachFeature: function(feature, layer) {
                        layer.on('click', function(e) {
                            L.DomEvent.stopPropagation(e);
                            const panel = document.getElementById('info-panel');
                            const content = document.getElementById('content');
                            panel.style.display = 'block';
                            content.innerHTML = `<h3>Wilayah ID: ${feature.id}</h3><p>Loading officials...</p>`;
                            // Trigger your Supabase function here
                        });
                    }
                }).addTo(map);
            })
            .catch(err => console.error("Could not load GeoJSON file:", err));
    </script>
</body>
</html>
